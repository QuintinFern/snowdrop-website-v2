<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Snowdrop United</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <img src="images/logo-primary.png" alt="Snowdrop United Logo">
                <span>Snowdrop United</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="directors.html">Directors</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="https://www.snowdropunited.org/donate-now" class="btn-nav">Donate</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-overlay">
            <div class="container hero-content">
                <h1>Serving the Community</h1>
                <p>Snowdrop United uses donations from the community to feed the homeless in the Houston area.</p>
                <a href="#events" class="btn btn-primary">See Our Impact</a>
            </div>
        </div>
    </header>

    <section id="events" class="section events">
        <div class="container">
            <h2 class="section-title">Recent Events</h2>
            
            <div class="slider-container">
                <button class="slider-btn prev-btn">&#10094;</button>
                
                <div class="slider-track" id="event-slider">
                    </div>

                <button class="slider-btn next-btn">&#10095;</button>
            </div>
        </div>
    </section>

    <footer id="contact" class="footer">
        <div class="container footer-content">
            <div class="footer-info">
                <h3>Snowdrop United</h3>
                <p>Feeding the homeless in the Houston area.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Snowdrop United.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
