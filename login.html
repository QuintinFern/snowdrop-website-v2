<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Snowdrop United</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script> 
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <img src="images/logo-primary.png" alt="Snowdrop United Logo">
                <span>Snowdrop United</span>
            </div>
            
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="hope-events.html">Hope Events</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="login.html" class="active" style="color: var(--primary-color); font-weight: 600;">Login</a></li>
                <li><a href="https://square.link/u/DPaykecu" class="btn-nav">Donate</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
        <div class="container" style="max-width: 400px; width: 100%;">
            <div class="hub-card" style="padding: 20px;">
                <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 20px;">Member Login</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Log In</button>
                </form>

                <p style="text-align: center; margin-top: 20px;">
                    Don't have an account? <br> 
                    <a href="signup.html" style="color: var(--primary-color); font-weight: bold;">Sign Up Here</a>
                </p>
                <p id="error-message" style="color: red; text-align: center; margin-top: 10px;"></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-bottom"><p>&copy; 2025 Snowdrop United.</p></div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
